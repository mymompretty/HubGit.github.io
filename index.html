<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>시험에 나오는 문제 유형</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fdf6e3;
      color: #333;
      padding: 50px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    .type-list {
      display: inline-block;
      text-align: left;
      background-color: #fff8dc;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .type-list p {
      font-size: 18px;
      margin: 12px 0;
    }
  </style>
</head>
<body>

  <h1>📘 시험에 자주 나오는 문제 유형</h1>

  <div class="type-list">
    <p>- 수학 유형은 니가 알아서 공부해 입니다.</p>
    <p>- 영어 유형은 칭챙총총입니다.</p>
    <p>- 국어 유형은 꺼삐딴 리 쓰바시보 입니다.</p>
    <p>- 사회 유형은 뭉탱이 입니다.</p>
    <p>- 과학 유형은 이모카세 입니다.</p>
    <p>- 역사 유형은 빅뱅 입니다.</p>
  </div>

</body>
</html>
