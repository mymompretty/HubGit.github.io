<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>네온 텍스트</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #000000);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Courier New', monospace;
    }

    h1 {
      color: #fff;
      font-size: 4rem;
      text-shadow: 
        0 0 5px #fff,
        0 0 10px #0ff,
        0 0 20px #0ff,
        0 0 40px #0ff,
        0 0 80px #0ff;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes glow {
      from {
        text-shadow: 
          0 0 5px #fff,
          0 0 10px #0ff,
          0 0 20px #0ff;
      }
      to {
        text-shadow: 
          0 0 20px #0ff,
          0 0 30px #0ff,
          0 0 40px #0ff,
          0 0 50px #0ff;
      }
    }
  </style>
</head>
<body>
  <h1>화이팅</h1>
</body>
</html>
